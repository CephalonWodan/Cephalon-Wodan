<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Catalogue des Mods — Warframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Thème + styles -->
  <link rel="stylesheet" href="css/theme.css?v=1" />
  <link rel="stylesheet" href="css/mods_catalog.css?v=2" />
</head>
<body class="bg-[var(--bg)] text-[var(--ink)]">
  <!-- NAV -->
  <div id="site-nav"></div>

  <div class="max-w-7xl mx-auto p-6">
    <div class="flex items-end justify-between flex-wrap gap-3">
      <div>
        <h1 class="text-2xl font-semibold">Catalogue des Mods</h1>
        <div id="status" class="mt-2 text-sm px-3 py-2 rounded-lg orn"
             style="background:rgba(0,229,255,.08); color:#bfefff;">
          Chargement des mods…
        </div>
      </div>

      <!-- Barre d’actions principale -->
      <div class="w-full lg:w-auto">
        <div class="flex gap-3 flex-col sm:flex-row">
          <div class="relative sm:w-[360px]">
            <input id="q" type="text" placeholder="Search: name, description, compatibility…"
                   class="w-full pl-10 pr-3 py-2 rounded-xl bg-[var(--panel-2)] text-[var(--ink)]
                          placeholder:text-[var(--muted)] outline-none orn focus-gold" />
            <svg class="w-4 h-4 [color:rgba(0,229,255,.7)] absolute left-3 top-1/2 -translate-y-1/2"
                 viewBox="0 0 24 24" fill="none">
              <path d="m21 21-4.3-4.3m1.3-5.2a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0Z"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>

          <select id="sort"
                  class="sm:w-[220px] py-2 px-3 rounded-xl bg-[var(--panel-2)] text-[var(--ink)]
                         outline-none orn focus-gold">
            <option value="name">Sort: Name (A→Z)</option>
            <option value="rarity">Sort: Rarity</option>
            <option value="polarity">Sort: Polarity</option>
            <option value="drain">Sort: Max Rank</option>
            <option value="compat">Sort: Compatibility</option>
            <option value="category">Sort: Category</option>
          </select>

          <div class="flex items-center gap-2">
            <button id="view-cards" class="btn-tab active">Cards</button>
            <button id="view-table" class="btn-tab">Table</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Layout 2 colonnes -->
    <div class="mt-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
      <!-- Sidebar filtres -->
      <aside class="lg:col-span-3">
        <div class="sticky top-4 space-y-4">
          <div class="card p-4 orn">
            <div class="font-semibold mb-2">Categories</div>
            <div id="f-cat" class="grid grid-cols-2 gap-2 text-sm"></div>
          </div>

          <div class="card p-4 orn">
            <div class="font-semibold mb-2">Polarities</div>
            <div id="f-pol" class="grid grid-cols-2 gap-2 text-sm"></div>
          </div>

          <div class="card p-4 orn">
            <div class="font-semibold mb-2">Rarity</div>
            <div id="f-rar" class="grid grid-cols-2 gap-2 text-sm"></div>
          </div>

          <div class="flex items-center justify-between">
            <button id="reset" class="btn-tab">Reset</button>
            <div id="count" class="text-sm muted"></div>
          </div>
        </div>
      </aside>

      <!-- Contenu -->
      <main class="lg:col-span-9">
        <!-- Filtres actifs -->
        <div id="active-filters" class="flex flex-wrap gap-2 mb-3"></div>

        <!-- Grille cartes -->
        <div id="results" class="grid gap-4"></div>

        <!-- Tableau -->
        <div id="table-wrap" class="hidden overflow-x-auto rounded-xl border border-[rgba(255,255,255,.08)]">
          <table class="w-full text-sm table-fixed">
            <thead class="bg-[rgba(255,255,255,.04)]">
              <tr>
                <th class="p-2 w-24">Icon</th>
                <th class="p-2">Name</th>
                <th class="p-2">Category</th>
                <th class="p-2">Compat.</th>
                <th class="p-2">Polarity</th>
                <th class="p-2">Rarity</th>
                <th class="p-2">Max Rank</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div id="pager" class="flex items-center justify-between mt-5">
          <button id="prev" class="btn-tab">← Prev</button>
          <div id="pageinfo" class="text-sm muted"></div>
          <button id="next" class="btn-tab">Next →</button>
        </div>
      </main>
    </div>
  </div>

  <!-- Lightbox plein écran -->
  <div id="lightbox" class="hidden">
    <div class="lb-backdrop"></div>
    <div class="lb-content">
      <img id="lb-img" alt="" />
      <div id="lb-caption" class="lb-caption"></div>
      <button id="lb-close" class="lb-close" aria-label="Close">✕</button>
    </div>
  </div>

  <!-- JS -->
  <script src="js/site_nav.js" defer></script>
  <script src="js/mods_catalog.js?v=5" defer></script>
</body>
</html>
