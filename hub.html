<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Warframe Hub (Cephalon-Wodan)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Ton thème existant -->
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body class="bg-[var(--bg)] text-[var(--ink)]">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex items-center justify-between gap-4 mb-6">
      <h1 class="text-2xl font-semibold">Warframe Hub</h1>

      <div class="flex items-center gap-2">
        <label class="text-sm opacity-80">Plateforme</label>
        <select id="ws-platform" class="input px-3 py-2 rounded-xl bg-[var(--panel-2)] orn">
          <option value="pc">PC</option>
          <option value="ps4">PS4/PS5</option>
          <option value="xb1">Xbox</option>
          <option value="swi">Switch</option>
        </select>

        <label class="text-sm opacity-80 ml-2">Langue</label>
        <select id="ws-lang" class="input px-3 py-2 rounded-xl bg-[var(--panel-2)] orn">
          <option value="en">EN</option>
          <option value="fr">FR</option>
        </select>

        <button id="ws-refresh" class="badge gold px-4 py-2">Actualiser</button>
      </div>
    </header>

    <div id="ws-status" class="mb-4 text-sm px-3 py-2 rounded-lg orn"
         aria-live="polite" aria-busy="true"
         style="background:rgba(0,229,255,.08); color:#bfefff;">
      Chargement…
    </div>

    <!-- Grille des widgets -->
    <div id="ws-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <section id="card-sortie" class="card p-5"></section>
      <section id="card-archon" class="card p-5"></section>
      <section id="card-fissures" class="card p-5 lg:col-span-2"></section>
      <section id="card-nightwave" class="card p-5"></section>
      <section id="card-invasions" class="card p-5"></section>
    </div>

    <footer class="mt-8 text-sm text-[var(--muted)]">
      Données : snapshots locaux de <code>api/v1/worldstate</code> · Auto-refresh 60 s
    </footer>
  </div>

<script src="js/hub.js?v=2"></script>
</body>
</html>
