<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warframe – Hub temps réel</title>

  <!-- (Optionnel) ton CSS global + CSS hub -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/hub.css" />
</head>
<body>

  <!-- Barre de navigation (rendue par js/site_nav.js) -->
  <header id="site-nav"></header>

  <main class="container">
    <h1>Warframe Hub</h1>

    <!-- Panneau de contrôle -->
    <section class="panel">
      <div class="controls">
        <label>Plateforme
          <select id="platform">
            <option value="pc">PC</option>
            <option value="ps4">PS4</option>
            <option value="xb1">Xbox</option>
            <option value="swi">Switch</option>
          </select>
        </label>

        <label>Langue
          <select id="lang">
            <option value="fr">FR</option>
            <option value="en">EN</option>
          </select>
        </label>

        <label>Source
          <select id="source">
            <option value="live">Live (WarframeStatus)</option>
            <option value="vercel">Vercel API</option>
            <option value="local">Local JSON</option>
          </select>
        </label>
      </div>

      <div class="now">
        <strong>Heure (Europe/Paris):</strong> <span id="now">—</span>
      </div>
    </section>

    <!-- Cycles -->
    <section>
      <h2>Cycles <small id="ctx-cycles"></small></h2>
      <ul id="cycles-list" class="list"></ul>
    </section>

    <!-- Bounties (primes) -->
    <section>
      <h2>Primes <small id="ctx-bounties"></small></h2>
      <div class="tabs">
        <button type="button" data-syn="Cetus">Cetus</button>
        <button type="button" data-syn="Fortuna">Fortuna</button>
        <button type="button" data-syn="Deimos">Deimos</button>
      </div>
      <div id="bounty-content"></div>
    </section>

    <!-- Fissures / Alertes / Invasions -->
    <section class="grid-2">
      <div>
        <h2>Fissures <small id="ctx-fissures"></small></h2>
        <ul id="fissures-list" class="list"></ul>
      </div>
      <div>
        <h2>Alertes & Invasions <small id="ctx-alerts"></small></h2>
        <h3 class="sub">Alertes</h3>
        <ul id="alerts-list" class="list"></ul>
        <h3 class="sub">Invasions</h3>
        <ul id="invasions-list" class="list"></ul>
      </div>
    </section>

    <!-- Nightwave / Sortie / Archon -->
    <section class="grid-2">
      <div>
        <h2>Nightwave <small id="ctx-nightwave"></small></h2>
        <ul id="nightwave-list" class="list"></ul>
      </div>
      <div>
        <h2>Sortie & Archon Hunt <small id="ctx-sorties"></small></h2>
        <div id="sortie"></div>
        <div id="archon" style="margin-top:1rem;"></div>
      </div>
    </section>

    <!-- Baro -->
    <section>
      <h2>Baro Ki’Teer <small id="ctx-baro"></small></h2>
      <div id="baro-status"></div>
      <h3 class="sub">Inventaire</h3>
      <ul id="baro-inventory" class="list"></ul>
    </section>
  </main>

  <!-- Ta barre de nav (doit injecter le contenu dans #site-nav) -->
  <script defer src="js/site_nav.js"></script>

  <!-- Le Hub (module = différé automatiquement) -->
  <script type="module" src="js/hub.js"></script>
</body>
</html>
