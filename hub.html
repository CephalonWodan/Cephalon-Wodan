<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Warframe Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/theme.css?v=1" />
</head>
<body class="bg-[var(--bg)] text-[var(--ink)]">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-4">Warframe Hub</h1>

    <div class="flex gap-3 items-center mb-3">
      <label>Plateforme
        <select id="plat" class="ml-2 rounded-lg bg-[var(--panel-2)] px-3 py-2">
          <option>PC</option><option>PS4</option><option>XB1</option><option>SWI</option>
        </select>
      </label>
      <label>Langue
        <select id="lang" class="ml-2 rounded-lg bg-[var(--panel-2)] px-3 py-2">
          <option>EN</option><option selected>FR</option>
        </select>
      </label>
      <button id="btn" class="badge gold px-4 py-2">Actualiser</button>
    </div>

    <div id="status" class="mb-4 text-sm px-3 py-2 rounded-lg orn"></div>

    <div id="cards" class="grid grid-cols-1 gap-4">
      <section id="card-sortie" class="card p-4"><h2 class="text-xl font-semibold mb-2">SORTIE</h2><div class="body muted">—</div></section>
      <section id="card-archon" class="card p-4"><h2 class="text-xl font-semibold mb-2">ARCHON</h2><div class="body muted">—</div></section>
      <section id="card-fiss"   class="card p-4"><h2 class="text-xl font-semibold mb-2">FISSURES</h2><div class="body muted">—</div></section>
      <section id="card-nw"     class="card p-4"><h2 class="text-xl font-semibold mb-2">NIGHTWAVE</h2><div class="body muted">—</div></section>
      <section id="card-inv"    class="card p-4"><h2 class="text-xl font-semibold mb-2">INVASIONS</h2><div class="body muted">—</div></section>
    </div>
  </div>

  <script src="js/hub.js?v=3" defer></script>
</body>
</html>
