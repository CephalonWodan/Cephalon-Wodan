<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Warframe – Hub</title>

  <!-- Tailwind optionnel (nav). Tu peux le retirer si tu veux. -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/hub.css?v=21" />
  <script src="js/site_nav.js" defer></script>
</head>
<body>
  <header id="site-nav"></header>

  <!-- Toolbar -->
  <div class="wf-toolbar">
    <div><strong>Hub</strong> <small id="now" class="muted" style="margin-left:.6rem;"></small></div>
    <div style="display:flex;gap:.7rem;align-items:center">
      <label>Plateforme
        <select id="platform">
          <option value="pc" selected>PC</option>
          <option value="ps4">PS</option>
          <option value="xb1">Xbox</option>
          <option value="swi">Switch</option>
          <option value="mob">Mobile</option>
        </select>
      </label>
      <label>Langue
        <select id="lang">
          <option value="fr" selected>FR</option>
          <option value="en">EN</option>
        </select>
      </label>
    </div>
  </div>

  <!-- Grille -->
  <main class="wf-grid">
    <!-- Cycles -->
    <section class="wf-card">
      <h2 class="wf-card__title">Cycles <small id="ctx-cycles" class="wf-ctx"></small></h2>
      <ul id="cycles-list" class="wf-list"></ul>
    </section>

    <!-- Fissures -->
    <section class="wf-card">
      <h2 class="wf-card__title">Fissures <small id="ctx-fissures" class="wf-ctx"></small></h2>
      <div class="wf-pad" style="display:flex;gap:.6rem;flex-wrap:wrap">
        <label>Tier
          <select id="fissure-tier">
            <option value="all" selected>All</option>
            <option value="lith">Lith</option>
            <option value="meso">Meso</option>
            <option value="neo">Neo</option>
            <option value="axi">Axi</option>
            <option value="omnia">Omnia</option>
            <option value="requiem">Requiem</option>
          </select>
        </label>
        <label>Difficulté
          <select id="fissure-hard">
            <option value="all" selected>All</option>
            <option value="normal">Normal</option>
            <option value="hard">Steel Path</option>
          </select>
        </label>
      </div>
      <ul id="fissures-list" class="wf-list"></ul>
    </section>

    <!-- Sortie -->
    <section class="wf-card">
      <h2 class="wf-card__title">Sortie</h2>
      <div id="sortie" class="wf-pad"></div>
    </section>

    <!-- Archon Hunt -->
    <section class="wf-card">
      <h2 class="wf-card__title">Archon Hunt</h2>
      <div id="archon" class="wf-pad"></div>
    </section>

    <!-- Duviri Circuit -->
    <section class="wf-card">
      <h2 class="wf-card__title">Duviri Circuit <small id="ctx-duviri" class="wf-ctx"></small></h2>
      <div id="duviri-circuit" class="wf-pad"></div>
    </section>

    <!-- Nightwave -->
    <section class="wf-card">
      <h2 class="wf-card__title">Nightwave <small id="ctx-nightwave" class="wf-ctx"></small></h2>
      <ul id="nightwave-list" class="wf-list"></ul>
    </section>

    <!-- Baro -->
    <section class="wf-card">
      <h2 class="wf-card__title">Baro Ki’Teer <small id="ctx-baro" class="wf-ctx"></small></h2>
      <div id="baro-status" class="wf-pad"></div>
      <ul id="baro-inventory" class="wf-list"></ul>
    </section>

    <!-- Invasions -->
    <section class="wf-card">
      <h2 class="wf-card__title">Invasions <small id="ctx-invasions" class="wf-ctx"></small></h2>
      <ul id="invasions-list" class="wf-list"></ul>
    </section>

    <!-- Primes — CETUS -->
    <section class="wf-card">
      <h2 class="wf-card__title">Primes — Cetus <small id="ctx-bounties-cetus" class="wf-ctx"></small></h2>
      <div id="bounty-cetus" class="wf-pad"></div>
    </section>

    <!-- Primes — ORB VALLIS -->
    <section class="wf-card">
      <h2 class="wf-card__title">Primes — Orb Vallis <small id="ctx-bounties-vallis" class="wf-ctx"></small></h2>
      <div id="bounty-vallis" class="wf-pad"></div>
    </section>

    <!-- Primes — CAMBION DRIFT -->
    <section class="wf-card">
      <h2 class="wf-card__title">Primes — Cambion Drift <small id="ctx-bounties-cambion" class="wf-ctx"></small></h2>
      <div id="bounty-cambion" class="wf-pad"></div>
    </section>
  </main>

  <script type="module" src="js/hub.js?v=21"></script>
</body>
</html>
