<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Warframe Hub — Cephalon Wodan</title>

  <!-- Ton thème global si besoin -->
  <link rel="stylesheet" href="./theme.css" />

  <!-- Styles spécifiques Hub -->
  <link rel="stylesheet" href="./hub.css" />
</head>
<body class="wf">
  <header class="wf-toolbar">
    <div class="wf-toolbar__left">
      <h1 class="wf-title">Hub</h1>
      <span class="wf-now">Maintenant&nbsp;: <strong id="now">—</strong></span>
    </div>
    <div class="wf-toolbar__right">
      <label>Plateforme
        <select id="platform">
          <option value="pc" selected>PC</option>
          <option value="ps4">PS4</option>
          <option value="xb1">XB1</option>
          <option value="swi">Switch</option>
          <option value="mob">Mobile</option>
        </select>
      </label>
      <label>Langue
        <select id="lang">
          <option value="en" selected>EN</option>
          <option value="fr">FR</option>
        </select>
      </label>
    </div>
  </header>

  <main class="wf-grid">
    <!-- Cycles -->
    <section class="wf-card">
      <h2 class="wf-card__title">
        Cycles <small id="ctx-cycles" class="wf-ctx"></small>
      </h2>
      <ul id="cycles-list" class="wf-list"></ul>
    </section>

    <!-- Fissures -->
    <section class="wf-card">
      <h2 class="wf-card__title">
        Fissures <small id="ctx-fissures" class="wf-ctx"></small>
      </h2>
      <div class="wf-controls">
        <label>Tier
          <select id="fissure-tier">
            <option value="all" selected>All</option>
            <option value="lith">Lith</option>
            <option value="meso">Meso</option>
            <option value="neo">Neo</option>
            <option value="axi">Axi</option>
            <option value="omnia">Omnia</option>
            <option value="requiem">Requiem</option>
          </select>
        </label>
        <label>Difficulté
          <select id="fissure-hard">
            <option value="all" selected>All</option>
            <option value="normal">Normal</option>
            <option value="hard">Steel Path</option>
          </select>
        </label>
      </div>
      <ul id="fissures-list" class="wf-list"></ul>
    </section>

    <!-- Sortie -->
    <section class="wf-card">
      <h2 class="wf-card__title">
        Sortie <small id="ctx-sorties" class="wf-ctx"></small>
      </h2>
      <div id="sortie"></div>
    </section>

    <!-- Archon Hunt -->
    <section class="wf-card">
      <h2 class="wf-card__title">
        Archon Hunt <small class="wf-ctx"></small>
      </h2>
      <div id="archon"></div>
    </section>

    <!-- Nightwave -->
    <section class="wf-card">
      <h2 class="wf-card__title">
        Nightwave <small id="ctx-nightwave" class="wf-ctx"></small>
      </h2>
      <ul id="nightwave-list" class="wf-list"></ul>
    </section>

    <!-- Baro -->
    <section class="wf-card">
      <h2 class="wf-card__title">
        Baro Ki’Teer <small id="ctx-baro" class="wf-ctx"></small>
      </h2>
      <div id="baro-status"></div>
      <ul id="baro-inventory" class="wf-list"></ul>
    </section>

    <!-- Primes/bounties -->
    <section class="wf-card">
      <h2 class="wf-card__title">
        Primes <small id="ctx-bounties" class="wf-ctx"></small>
      </h2>
      <div id="bounty-content"></div>
    </section>
  </main>

  <script type="module" src="./js/hub.js"></script>
</body>
</html>
