name: Fetch WFStat Weapons

on:
  schedule:
    - cron: "12 3 * * *"   # tous les jours Ã  03:12 UTC
  workflow_dispatch:
  push:
    paths:
      - "tools/fetch_wfstat_weapons.js"
      - ".github/workflows/fetch-wfstat-weapons.yml"

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch WFStat weapons
        run: node tools/fetch_wfstat_weapons.js

      - name: Commit wfstat_weapons.json (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/wfstat_weapons.json
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore(data): refresh wfstat_weapons.json"
            git push
          fi