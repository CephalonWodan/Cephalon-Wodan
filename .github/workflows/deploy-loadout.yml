name: Deploy Loadout Builder to GitHub Pages

# Cette workflow déploie le builder React situé dans le dossier `loadout/` vers
# GitHub Pages. Elle s'exécute uniquement lorsque des fichiers du dossier
# `loadout/` ou ce fichier de workflow changent sur la branche `main`.

on:
  push:
    branches: [main]
    paths:
      - 'loadout/**'
      - '.github/workflows/deploy-loadout.yml'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages-loadout
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: loadout
        run: npm ci

      - name: Build loadout app
        working-directory: loadout
        env:
          # Spécifie le chemin de base du site pour que Vite génère des URLs
          # correctes dans un sous-dossier. Adapté au nom du dépôt.
          BASE_PATH: '/Cephalon-Wodan/loadout/'
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Le chemin vers le dossier de sortie (dist) relatif à la racine
          path: loadout/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2