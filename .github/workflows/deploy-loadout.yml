name: Deploy Loadout Builder to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'loadout/**'
      - '.github/workflows/deploy-loadout.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-loadout"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: loadout
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # IMPORTANT : adapte si le nom du repo change
          BASE_PATH: "/Cephalon-Wodan/loadout/"
        run: npm run build

      # ⬇️ Passe à la nouvelle version pour éviter l’erreur
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
