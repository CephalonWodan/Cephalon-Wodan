name: Deploy Loadout Builder to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'loadout/**'
      - '.github/workflows/deploy-loadout.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-loadout"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: loadout
        run: npm ci

      - name: Build (Vite)
        working-directory: loadout
        run: npm run build

      # âœ… Publie le build dans un sous-dossier loadout/
      - name: Prepare site structure
        run: |
          rm -rf site
          mkdir -p site/loadout
          cp -r loadout/dist/* site/loadout/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
