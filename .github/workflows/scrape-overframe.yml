name: Scrape Overframe One-Shot RAW (1..7468)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scrape_raw:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build
        working-directory: overframe-scraper
        run: go build -o scraper

      - name: Run one-shot RAW dump (this can be long)
        working-directory: overframe-scraper
        env:
          BASE_URL: "https://overframe.gg/items/arsenal/%d"
          START_ID: "1"
          END_ID: "7468"    # <= plafond que tu m'as donné
          RATE_MS: "1000"   # 1 req/s (≈ 2h10 si tout était 200)
          JITTER_MS: "200"
        run: ./scraper

      - name: Prepare site data folder
        run: mkdir -p data/overframe

      - name: Copy indexes to site data (not raw dump)
        run: |
          cp overframe-scraper/items.json data/overframe/items.json
          cp overframe-scraper/items.csv  data/overframe/items.csv
          cp overframe-scraper/index.csv  data/overframe/index.csv

      - name: Commit & push indexes if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add overframe-scraper/items.json overframe-scraper/items.csv overframe-scraper/index.csv data/overframe/items.json data/overframe/items.csv data/overframe/index.csv
            git commit -m "chore(scrape one-shot): update items & index"
            git push
          fi

      - name: Upload RAW dump as artifact (raw/*.json)
        uses: actions/upload-artifact@v4
        with:
          name: overframe-raw-json
          path: overframe-scraper/raw
