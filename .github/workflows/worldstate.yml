name: API – Worldstate

on:
  schedule:
    - cron: "*/5 * * * *"   # toutes les 5 min
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: api-worldstate
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Write fetch script
        run: |
          mkdir -p scripts
          cat > scripts/fetch-worldstate.mjs <<'EOF'
          import { mkdir, writeFile } from 'node:fs/promises';
          import { dirname } from 'node:path';

          const PAIRS = [
            ['pc','en'], ['pc','fr'],
            ['ps4','en'], ['ps4','fr'],
            ['xb1','en'], ['xb1','fr'],
            ['swi','en'], ['swi','fr'],
          ];

          async function fetchOne(platform, lang) {
            const url = `https://api.warframestat.us/${platform}?language=${lang}`;
            const res = await fetch(url, { headers: { 'User-Agent': 'wf-hub/1.0 (+github.com/Cephalon-Wodan/Cephalon-Wodan)' }});
            if (!res.ok) throw new Error(`HTTP ${res.status} ${url}`);
            const d = await res.json();
            // Simplifié pour le hub
            const out = {
              generatedAt: new Date().toISOString(),
              platform, language: lang, source: url,
              sortie: d.sortie ?? null,
              archon: d.archonHunt ?? null,
              fissures: (d.fissures || []).filter(f => f.active),
              invasions: d.invasions || [],
              nightwave: d.nightwave || null,
            };
            const dest = `api/v1/worldstate/${platform}/${lang}.json`;
            await mkdir(dirname(dest), { recursive: true });
            await writeFile(dest, JSON.stringify(out), 'utf8');
            console.log(`OK ${platform}/${lang} -> ${dest}`);
          }

          (async () => {
            for (const [p,l] of PAIRS) {
              try { await fetchOne(p,l); } catch (e){ console.error('✗', p, l, e.message); }
            }
          })().catch(e => { console.error(e); process.exit(1); });
          EOF

      - name: Build snapshots
        run: node scripts/fetch-worldstate.mjs

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A api/v1/worldstate || true
          if git diff --cached --quiet; then
            echo "Nothing to commit."
            exit 0
          fi
          git commit -m "worldstate: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git pull --rebase || true
          git push
