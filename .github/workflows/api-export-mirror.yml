name: API â€“ Mirror Export

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # toutes les 6h
  push:
    paths:
      - "data/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci --ignore-scripts --no-audit --no-fund || true
      - run: node scripts/build_export_mirror.mjs
      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --quiet && echo "No changes" || git commit -m "api(export): mirror update"
          git push
