name: Build merged_warframe.json

on:
  workflow_dispatch: {}
  workflow_call: {}
  push:
    paths:
      - "tools/merge_warframe_final.js"
      - "data/**"
      - "!data/merged_warframe.json"

permissions:
  contents: write

concurrency:
  group: build-merged-warfames
  cancel-in-progress: false

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync with remote (fetch + rebase)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch --prune origin main
          git checkout main
          git rebase origin/main || { git rebase --abort; exit 1; }

      - name: List data files (debug)
        run: |
          echo "Repository root:" && ls -la
          echo "data/:" && ls -la data || true
          echo "tools/:" && ls -la tools || true

      - name: Run merge script
        run: |
          node tools/merge_warframe_final.js ./data ./data/merged_warframe.json
          test -f ./data/merged_warframe.json

      - name: Upload artifact (for inspection)
        uses: actions/upload-artifact@v4
        with:
          name: merged_warframe.json
          path: data/merged_warframe.json

      - name: Commit merged_warframe.json back to repo
        run: |
          git add data/merged_warframe.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore(data): update merged_warframe.json [skip ci]"

          # Push avec retry
          n=0
          until [ $n -ge 3 ]; do
            if git push origin HEAD:main; then
              echo "Pushed successfully"
              break
            fi
            echo "Push failed, retryingâ€¦"
            git fetch origin main
            git rebase origin/main || { git rebase --abort; exit 1; }
            n=$((n+1))
            sleep 2
          done
