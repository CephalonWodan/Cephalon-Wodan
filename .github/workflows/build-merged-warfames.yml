name: Build merged_warframe.json

on:
  workflow_dispatch: {}
  workflow_call: {}
  push:
    paths:
      - "tools/merge_warframe_final.js"
      - "data/**"
      - "!data/merged_warframe.json"

permissions:
  contents: write

concurrency:
  group: build-merged-warfames
  cancel-in-progress: false

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # nécessaire pour rebase

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: List data files (debug)
        run: |
          echo "Repository root:" && ls -la
          echo "data/:" && ls -la data || true
          echo "tools/:" && ls -la tools || true

      - name: Run merge script
        run: |
          node tools/merge_warframe_final.js ./data ./data/merged_warframe.json
          test -f ./data/merged_warframe.json

      - name: Upload artifact (for inspection)
        uses: actions/upload-artifact@v4
        with:
          name: merged_warframe.json
          path: data/merged_warframe.json

      - name: Commit merged_warframe.json back to repo (with rebase)
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          set -e

          git config user.name  "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"

          # S'aligne sur la dernière version distante avant de committer
          git fetch --prune origin main
          git checkout -B main
          git rebase origin/main || git rebase --abort

          git add data/merged_warframe.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore(data): update merged_warframe.json [skip ci]"

          # Push avec petit retry si un autre job a poussé entre-temps
          n=0
          until [ $n -ge 3 ]; do
            if git push origin HEAD:main; then
              echo "Pushed successfully"
              break
            fi
            echo "Push failed, attempting rebase then retry ($((n+1)) / 3)…"
            git fetch --prune origin main
            git rebase origin/main || { git rebase --abort; exit 1; }
            n=$((n+1))
            sleep 2
          done
