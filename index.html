<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Warframes (Classic)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Thème -->
  <link rel="stylesheet" href="css/theme.css?v=1" />
  <link rel="stylesheet" href="css/polarities.css">
</head>
<body class="bg-[var(--bg)] text-[var(--ink)]">
  <!-- NAV -->
  <div id="site-nav"></div>

  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-3">Warframes</h1>

    <div id="status" class="mb-4 text-sm px-3 py-2 rounded-lg orn" style="background:rgba(0,229,255,.08); color:#bfefff;">
      Loading Data…
    </div>

    <div class="flex flex-wrap gap-3 items-center mb-5">
      <div class="relative">
        <input id="search" type="text" placeholder="Search a Warframe…"
               class="w-72 pl-9 pr-3 py-2 rounded-xl bg-[var(--panel-2)] text-[var(--ink)]
                      placeholder:text-[var(--muted)] outline-none orn focus-gold" />
        <svg class="w-4 h-4 [color:rgba(0,229,255,.7)] absolute left-3 top-1/2 -translate-y-1/2" viewBox="0 0 24 24" fill="none">
          <path d="m21 21-4.3-4.3m1.3-5.2a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>

      <select id="picker"
              class="w-72 py-2 px-3 rounded-xl bg-[var(--panel-2)] text-[var(--ink)]
                     outline-none orn focus-gold"></select>
    </div>

    <div id="card" class="card p-5"></div>
  </div>

  <!-- JS -->
  <script src="js/site_nav.js" defer></script>
  <script src="js/polarities.js" defer></script>
  <script src="js/app.js?v=1" defer></script>
  <script src="js/warframe_stat_labels.override.js" defer></script>
</body>
</html>
