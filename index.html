<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Warframes – Stats, Abilities & Polarities | Cephalon Wodan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <meta name="description" content="Explore all Warframes with complete stats, abilities, aura/exilus polarities and local images. Powered by the Cephalon Wodan API.">
  <link rel="canonical" href="https://cephalon-wodan.vercel.app/index.html">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Warframes – Stats & Abilities | Cephalon Wodan">
  <meta property="og:description" content="All Warframes: stats, abilities, polarities (Aura/Exilus), and local images.">
  <meta property="og:url" content="https://cephalon-wodan.vercel.app/index.html">
  <meta property="og:image" content="https://cephalon-wodan.vercel.app/img/og-cover.jpg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Warframes – Stats & Abilities | Cephalon Wodan">
  <meta name="twitter:description" content="All Warframes with updated stats and polarities.">
  <meta name="twitter:image" content="https://cephalon-wodan.vercel.app/img/og-cover.jpg">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"WebSite",
    "name":"Cephalon Wodan",
    "url":"https://cephalon-wodan.vercel.app/",
    "potentialAction":{
      "@type":"SearchAction",
      "target":"https://cephalon-wodan.vercel.app/index.html?q={search_term_string}",
      "query-input":"required name=search_term_string"
    }
  }
  </script>

  <!-- Performance: preconnect to API origin -->
  <link rel="preconnect" href="https://cephalon-wodan-production.up.railway.app">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Theme -->
  <link rel="stylesheet" href="css/theme.css?v=1" />
  <link rel="stylesheet" href="css/polarities.css">

  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="/img/CephalonWodan/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/CephalonWodan/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/CephalonWodan/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/CephalonWodan/icon-180-apple.png">
  <link rel="manifest" href="/img/CephalonWodan/site.webmanifest">
  <meta name="theme-color" content="#0c0b1a">
</head>
<body class="bg-[var(--bg)] text-[var(--ink)]">
  <!-- NAV -->
  <div id="site-nav"></div>

  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-3">Warframes</h1>

    <div id="status" class="mb-4 text-sm px-3 py-2 rounded-lg orn" style="background:rgba(0,229,255,.08); color:#bfefff;">
      Loading Data…
    </div>

    <div class="flex flex-wrap gap-3 items-center mb-5">
      <div class="relative">
        <input id="search" type="text" placeholder="Search a Warframe…"
               class="w-72 pl-9 pr-3 py-2 rounded-xl bg-[var(--panel-2)] text-[var(--ink)]
                      placeholder:text-[var(--muted)] outline-none orn focus-gold" />
        <svg class="w-4 h-4 [color:rgba(0,229,255,.7)] absolute left-3 top-1/2 -translate-y-1/2" viewBox="0 0 24 24" fill="none">
          <path d="m21 21-4.3-4.3m1.3-5.2a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>

      <select id="picker"
              class="w-72 py-2 px-3 rounded-xl bg-[var(--panel-2)] text-[var(--ink)]
                     outline-none orn focus-gold"></select>
    </div>

    <div id="card" class="card p-5"></div>
  </div>

  <!-- JS -->
  <script src="js/site_nav.js" defer></script>
  <script src="js/polarities.js" defer></script>
  <script src="js/app.js?v=1" defer></script>
  <script src="js/warframe_stat_labels.override.js" defer></script>
</body>
</html>
